<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ScoreKeeper</title>
</head>

<body>
    <div id="main">
        <img src="lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="Tabble Tennis">
        <h1>Keep Score Track Here</h1>
        <label for="maxScore">Playing to:</label>
        <select name="maxScore" id="maxScore">
            <option value="7">7</option>
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <div>
            <button id="playerOne">+1 to Player One</button>
            <button id="playerTwo">+1 to Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
